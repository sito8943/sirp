name: Django CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: "3.14"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Lint with Ruff
      run: |
        ruff check .

    - name: Type check with mypy
      run: |
        mypy --config-file pyproject.toml

    - name: Check pending migrations
      run: |
        python manage.py makemigrations --check --dry-run

    - name: Apply migrations
      run: |
        python manage.py migrate --noinput

    - name: Smoke check app startup
      run: |
        python manage.py check
        python -c "import os; os.environ.setdefault('DJANGO_SETTINGS_MODULE','settings'); import django; django.setup(); from django.core.wsgi import get_wsgi_application; from django.core.asgi import get_asgi_application; get_wsgi_application(); get_asgi_application()"

    - name: Run tests
      run: |
        python manage.py test
