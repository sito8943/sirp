# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-yaml
    -   id: check-added-large-files
-   repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.9
    hooks:
    -   id: ruff
        args: [--fix]
-   repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.11.2
    hooks:
    -   id: mypy
        args: [--config-file=pyproject.toml]
-   repo: local
    hooks:
    -   id: django-makemigrations-check
        name: django-makemigrations-check
        entry: env DATABASE_URL= KOYEB_DATABASE_URL= KOYEB_DB_NAME= KOYEB_DB_USER= KOYEB_DB_PASSWORD= KOYEB_DB_HOST= POSTGRES_DB= POSTGRES_USER= POSTGRES_PASSWORD= POSTGRES_HOST= python manage.py makemigrations --check --dry-run
        language: python
        additional_dependencies:
        - Django==5.2.11
        - dj-database-url==3.1.1
        pass_filenames: false
        always_run: true
