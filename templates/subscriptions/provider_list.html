{% extends "base.html" %}
{% block title %}Providers | SMP{% endblock %}
{% block content %}
<div class="uk-card uk-card-default uk-card-body">
  <div class="uk-flex uk-flex-between uk-flex-middle">
    <h2 class="uk-card-title">Providers</h2>
    <a class="uk-button uk-button-primary" href="{% url 'subscriptions:provider-add' %}">New provider</a>
  </div>
  <table class="uk-table uk-table-divider uk-table-striped uk-table-middle uk-margin-top">
    <thead>
      <tr>
        <th>Name</th>
        <th>Category</th>
        <th class="uk-text-right">Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for provider in object_list %}
      <tr>
        <td><a href="{% url 'subscriptions:provider-detail' provider.pk %}">{{ provider.name }}</a></td>
        <td>{{ provider.category }}</td>
        <td class="uk-text-right">
          <a class="uk-button uk-button-default uk-button-small" href="{% url 'subscriptions:provider-edit' provider.pk %}">Edit</a>
          <a class="uk-button uk-button-danger uk-button-small" href="{% url 'subscriptions:provider-delete' provider.pk %}">Delete</a>
        </td>
      </tr>
      {% empty %}
      <tr><td colspan="3">No providers yet.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
