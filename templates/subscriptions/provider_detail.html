{% extends "base.html" %}
{% block title %}Provider | SMP{% endblock %}
{% block content %}
<div class="uk-card uk-card-default uk-card-body">
  <h2 class="uk-card-title">{{ object.name }}</h2>
  <p><span class="uk-text-bold">Category:</span> {{ object.category }}</p>
  {% if object.website %}
  <p><span class="uk-text-bold">Website:</span> <a href="{{ object.website }}" target="_blank">{{ object.website }}</a></p>
  {% endif %}
  <a class="uk-button uk-button-primary" href="{% url 'subscriptions:provider-edit' object.pk %}">Edit</a>
</div>
{% endblock %}
