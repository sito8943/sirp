{% extends "base.html" %}
{% block title %}Delete | SMP{% endblock %}
{% block content %}
<div class="uk-card uk-card-default uk-card-body">
  <h3 class="uk-card-title">Confirm deletion</h3>
  <p>Are you sure you want to delete <strong>{{ object }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <button class="uk-button uk-button-danger" type="submit">Yes, delete</button>
    <a class="uk-button uk-button-default" href="javascript:history.back()">Cancel</a>
  </form>
</div>
{% endblock %}
